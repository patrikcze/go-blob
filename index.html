    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway');

        * {
            font-family: Raleway;
        }

        html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #DFDFDF;
        }

        input[type=file] {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #DFDFDF;
            border: #111;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
        }

        .progress-bar {
            position: relative;
            width: 500px;
            height: 3em;
            background-color: #111;
            border-radius: 1.5em;
            color: white;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: lightblue;
            display: flex;
            align-items: center;
            transition: width 0.25s;
        }

        .progress-bar-text {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <center>

        <h1>Go Blob File Uploader</h1><br />
        <br />

        <form id="uploadForm" class="upload-form">
            <label for="myFile">Broswe File:</label><input id="myFile" type="file" name="myFile" /><br />
            <input class="button" type="submit" value="Upload"><br /><br />
        </form>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill">
                <span class="progress-bar-text">0%</span>
            </div>
        </div>
        <script>
            const fileInput = document.getElementById('myFile');
            const progressBarFill = document.querySelector("#progressBar > .progress-bar-fill");
            const progressBarText = progressBarFill.querySelector(".progress-bar-text");

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const formData = new FormData();
                formData.append('myFile', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response;
                    })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error(error));
            });

            function updateProgressBar(progressEvent) {
                const percent = progressEvent.lengthComputable ? (progressEvent.loaded / progressEvent.total) * 100 : 0;

                progressBarFill.style.width = percent.toFixed(2) + "%";
                progressBarText.textContent = percent.toFixed(2) + "%";
                console.log(progressEvent);
            }



        </script>
