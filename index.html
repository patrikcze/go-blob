<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Go Blob File Uploader</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript">
        function copyToClipboard(url) {
            navigator.clipboard.writeText(url)
                .then(() => alert(`Download link copied to clipboard: ${url}`))
                .catch((e) => console.error(e));
        }

            const width = parseFloat(computedStyle.getPropertyValue('--width')) || 0
            progressBar.style.setProperty('--width', width + .1)
        }, 5);

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway');

        * {
            font-family: Raleway;
        }

        html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #DFDFDF;
        }

        input[type=file] {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #DFDFDF;
            border: #111;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
        }

        .progress-bar {
            position: relative;
            width: 500px;
            height: 3em;
            background-color: #111;
            border-radius: 1.5em;
            color: white;
        }

        .progress-bar::before {
            content: attr(data-label);
            display: flex;
            align-items: center;
            position: absolute;
            left: .5em;
            top: .5em;
            bottom: .5em;
            width: calc(var(--width, 0) * 1%);
            min-width: 2rem;
            max-width: calc(100% - 1em);
            background-color: #069;
            border-radius: 1em;
            padding: 1em;
        }
    </style>
</head>

<body>
    <center>

        <h1>Go Blob File Uploader</h1><br />
        <br />
        <div class="upload">
            <form class="upload-form" action="/" method="post" enctype="multipart/form-data">

                <input type="file" name="myFile" /><br />
                <button type="submit">Upload</button><br /><br />

            </form>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script>
                $(document).ready(function () {
                    $.ajax({
                        url: '/',
                        type: "get",
                        data: "progress",
                        dataType: 'html',
                        beforeSend: function () {
                            $('#response').append("loading..<br/>");
                        },
                        success: afterSend
                    });
                });
                function afterSend(result) {
                    $('#response').append(result);
                };

            </script>
            <div class="progress-bar" style="--width: {{.Progress}}" data-label="Upload... {{.Progress}} %"></div>
            <p name="result" id="result"></p>
        </div>
    </center>
</body>

</html>
