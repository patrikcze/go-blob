<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Go Blob File Uploader</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway');

        * {
            font-family: Raleway;
        }

        html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #DFDFDF;
        }

        input[type=file] {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #DFDFDF;
            border: #111;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
        }

        .progress-bar {
            position: relative;
            width: 500px;
            height: 3em;
            background-color: #111;
            border-radius: 1.5em;
            color: white;
        }

        .progress-bar::before {
            content: attr(data-label);
            display: flex;
            align-items: center;
            position: absolute;
            left: .5em;
            top: .5em;
            bottom: .5em;
            width: calc(var(--width, 0) * 1%);
            min-width: 2rem;
            max-width: calc(100% - 1em);
            background-color: #069;
            border-radius: 1em;
            padding: 1em;
        }
    </style>
</head>

<body>
    <center>

        <h1>Go Blob File Uploader</h1><br />
        <br />
        <div class="upload">
            <form class="upload-form" action="/" method="post" enctype="multipart/form-data">

                <input type="file" name="myFile" /><br />
                <button type="submit">Upload</button><br /><br />

            </form>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script>
                $(document).ready(function () {
                    // Set up progress bar
                    const progressBar = document.querySelector('.progress-bar');
                    progressBar.setAttribute('--width: ', '0') = '0%';
                    progressBar.setAttribute('data-label', 'Upload... 0%');

                    // Set up FormData object to send file
                    const formData = new FormData();
                    formData.append('file', file);

                    // Make AJAX request to server
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/');
                    xhr.upload.addEventListener('loadstart', () => {
                        // show progress bar if upload starts
                        progressBar.style.display = 'flex';
                    });
                    xhr.upload.addEventListener('progress', (e) => {
                        // update progress bar on each progress event
                        const progress = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = `${progress}%`;
                        progressBar.setAttribute('data-label', `Upload... ${progress}%`);
                    });
                    xhr.addEventListener('load', () => {
                        // hide progress bar if upload complete
                        progressBar.style.display = 'none';
                        // handle response from server
                        const response = JSON.parse(xhr.response);
                        console.log(response);
                    });
                    xhr.send(formData);
                });
                // Get file input element
                const fileInput = document.querySelector('#file-input');

                // Listen for file selection
                fileInput.addEventListener('change', () => {
                    const file = fileInput.files[0];
                    uploadFile(file);
                });
            </script>
            <div class="progress-bar" style="--width: {{.Progress}}" data-label="Upload... {{.Progress}} %"></div>
            <p id="response"></p>
        </div>
    </center>
</body>

</html>
